<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
    <script src="./index.js"></script>
</head>
<body>

    <form action="">
        <input type="text" id="nameinput" placeholder="Enter your name"></input>
        <br />
        <br />

        <br />
        <br />   
        <input type="email" id="firstemail" placeholder="Enter your email"></input>
        <br />
        <br />
        <input type="email" id="confirmemail" placeholder="Confirm Your Email"></input>
        <br />
        <br />
	<label for="termsandcon">Do you accept the NHS Terms and conditions</label>

            <input type="radio" value="Yes" selected="true">Yes</input>
            <input type="radio" value="No">No</input>
        </fieldset>
        <br />
        <br />
        <input type="submit" onclick="CheckData()"></input>

        <input type="reset"></input>
        <br />
        <br />
    </form>
    
    
</body>
</html>
