<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>

    <form action="" class="mainform" id="mainform">
        <input type="text" id="nameinput" placeholder="Enter your name" required></input>
        <br />
        <br />
        <input type="date" id="dateinput"></input>
        <br />
        <br />   
        <input type="email" id="firstemail" placeholder="Enter your email" required></input>
        <br />
        <br />
        <input type="email" id="confirmemail" placeholder="Confirm Your Email" required></input>
        <br />
        <br />
        <input type="text" id="allergies" placeholder="Do you have any allergies?" style="width: 500px;" required></input>
        <br />
        <br />
        <input type="text" id="currdocnur" placeholder="Who is your current Doctor or Nurse" style="width: 500px;" required></input>
        <br />
        <br />

        <div class="termsandconditions">
            <label for="termsandcon">Do you accept the NHS Terms and conditions</label>
            <br />
            <br />
            <input type="radio" value="Yes" id="yestermscon" name="termscon">Yes</input>
            <input type="radio" value="No" id="notermscon" name="termscon">No</input>
            <br />
            <br />
        </div>


        <input type="submit" onclick="CheckData()"></input>

        <input type="reset"></input>
        <br />
        <br />
    </form>
    

</body>
</html>
